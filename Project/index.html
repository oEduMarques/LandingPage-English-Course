<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    render></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>


  <title>LOARES</title>
</head>

<body class=""> <!--class="col-md-8 offset-md-2 "-->
  <header class="sticky-top w-100 p-2">

    <div class="logo container-fluid ">
      <a class="navbar-brand" href="#">
        <img src="../Project/Images/loares.png" alt="Logo" width="50" height="auto"
          class="d-inline-block align-text-top">
      </a>
    </div>
    <nav>

    </nav>
  </header>

  <main>
    <section class="container-contact">
      <div class="p-contact">
        <h2 class="ph-contact"> Inglês online de verdade é com a escola disponível 24 horas por dia</h2>

        <p class="pp-contact">A melhor experiência de ensino online - escolhida por 20 milhões de pessoas.</p>


      </div>
      <div class="form-contact">

        <h5 class="desc-form">Inscreva-se para receber nossas ofertas exclusivas da Black Friday de até 55% OFF +1 mês grátis!</h5>

        <form action="" id="contact-form">
          <div class="input-group mb-3">

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nome completo" aria-label="nome" name="user_name">
          </div>

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" aria-label="email" name="user_email">
          </div>

          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Número de telefone" aria-label="numero">
          </div>

          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect1">
              <option selected>Idade</option>
              <option value="1">&lt;15</option>
              <option value="2">15-17</option>
              <option value="4">18-24</option>
              <option value="5">25-34</option>
              <option value="6">35-44</option>
              <option value="7">&gt;45</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Motivação</option>
              <option value="trabalho">Para o trabalho</option>
              <option value="estudo">Para o estudo</option>
              <option value="viajar">Para viajar</option>
              <option value="hobby">Por hobby</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
